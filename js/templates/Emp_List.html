<div id="header" class="header">
    <header>
        <h2 id="emplist-title"></h2>
    </header>
</div>
<section id="empList_wrap" class="wrapperCss" style="position: absolute;width: 100%;z-index: 1;left: 0;top: 48px;bottom: 0;overflow: auto;background: rgb(221, 221, 221)">
    <div id="scroller" class="scrollerCss holder">
        <div id="pullDown" style="display: block"><div class="flight-loading flight-reloading"><div class="cui-i cui-w-loading"></div><div class="cui-i cui-m-logo"></div></div><span class="pullDownLabel" style="width: 150px; position:relative;font-size:12px; "></span></div>
    </div>
    <div style="height:4.65em;width:100%"></div>
</section>

<script type="text/template" id="empList_tpl">
    <%for(var i = 0, len = emp_list_data.length; i < len; i++) { %>
    <ul class="form-item-list form-group-nospacing newsList" emp-id="<%=emp_list_data[i].base_id%>" style="box-shadow: none;">
        <li class="form-item-li form-item-li-nopadding" style="height: 4.5em">
            <span class="avator" style="display: flex;align-items:center;height: 100%;margin: 0 10px;">
                <% if(emp_list_data[i].photo!=""){%>
                 <img src="<%=emp_list_data[i].photo%>" style="border-radius: 60px;"/>
                <%}else{%>
                <div style="height: 3.5em;width: 3.5em;background-color: #aeafa8;border-radius: 60px;display: flex;align-items: center;justify-content: center;">
                    <h1 style="color: white;"><%=emp_list_data[i].chinese_name.substr(0,1)%></h1>
                </div>
                <%}%>
            </span>
            <div class="main-body" style="height: 4.5em;padding-left: 5em;display: flex;justify-content: space-between;align-items: center;padding-right: 10px;">
                <span class="title" style="display:block;width: 80px;"><%=emp_list_data[i].chinese_name%></span>
                <span class="content"><%=emp_list_data[i].mobile_phone%></span>
                 <span style="height: 100%;display: flex;justify-content: center;align-items: center;padding: 0 10px;">
                 <img src="./images/icons/right_arrow.png" width="10px" height="15px">
                </span>
            </div>
        </li>
    </ul>
    <%}%>
</script>
